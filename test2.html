<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payeton's Place Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex flex-col h-screen">
    <header class="bg-white shadow-md py-4 px-6">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold">Payeton's Place Admin Dashboard</h1>
        <div class="flex items-center space-x-4">
          <div class="relative">
            <input type="text" class="px-4 py-2 rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Search customers...">
            <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-green-500">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </button>
          </div>
          <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">
            Add New Appointment
          </button>
        </div>
      </div>
    </header>

    <div class="flex-grow p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white shadow-md rounded-md p-4">
        <h2 class="text-lg font-bold mb-2">Overview</h2>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <p class="text-gray-500 font-medium">Total Customers</p>
            <p class="text-2xl font-bold">2,854</p>
          </div>
          <div>
            <p class="text-gray-500 font-medium">Revenue (YTD)</p>
            <p class="text-2xl font-bold">$125,000</p>
          </div>
          <div>
            <p class="text-gray-500 font-medium">Appointments Booked</p>
            <p class="text-2xl font-bold">1,782</p>
          </div>
          <div>
            <p class="text-gray-500 font-medium">Customer Satisfaction</p>
            <p class="text-2xl font-bold">4.8/5</p>
          </div>
        </div>
      </div>

      <div class="bg-white shadow-md rounded-md p-4">
        <h2 class="text-lg font-bold mb-2">Upcoming Appointments</h2>
        <div class="overflow-y-auto max-h-64">
          <table class="w-full">
            <thead>
              <tr class="bg-gray-200">
                <th class="px-4 py-2 text-left">Customer</th>
                <th class="px-4 py-2 text-left">Service</th>
                <th class="px-4 py-2 text-left">Date</th>
                <th class="px-4 py-2 text-left">Time</th>
                <th class="px-4 py-2 text-left">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b">
                <td class="px-4 py-2">John Doe</td>
                <td class="px-4 py-2">Hair Cut</td>
                <td class="px-4 py-2">2023-05-01</td>
                <td class="px-4 py-2">2:00 PM</td>
                <td class="px-4 py-2 text-green-500">Confirmed</td>
              </tr>
              <!-- Add more appointment rows -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="bg-white shadow-md rounded-md p-4">
        <h2 class="text-lg font-bold mb-2">Service Analytics</h2>
        <canvas id="serviceChart"></canvas>
        <script>
          var ctx = document.getElementById('serviceChart').getContext('2d');
          var serviceChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: ['Hair', 'Face & Makeup', 'Nails', 'Body Treatments'],
              datasets: [{
                label: 'Total Services',
                data: [1254, 782, 921, 653],
                backgroundColor: ['#4CAF50', '#2196F3', '#FF9800', '#E91E63']
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: {
                    precision: 0
                  }
                }
              }
            }
          });
        </script>
      </div>
    </div>
  </div>
</body>
</html>
